<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SimpleColorParser</title>

    <!--Stylesheet-->
    <link rel="stylesheet" href="index.css">

    <!--EasyColorParser-->
    <script src="../EasyColorParser.js"></script>
</head>
<body>

<section id="left-sidebar">
    <header>
        <h1>Easy Color Parser</h1>
        <h3>Autor: <a href="https://github.com/cerbaro-adrian">Adrian Cerbaro</a></h3>
        <h4>Inspirado no projeto de <a href="http://www.phpied.com/rgb-color-parser-in-javascript/">Stoyan Stefanov</a></h4>
    </header>

    <div class="content">
        <div class="top-content">
            <div class="form">
                <label for="color-input">Use: HEX, RGB, RGBA, HSL, CMYK.</label>
                <input type="text" id="color-input" name="color-input" onchange="javascript:action(this);" value="#00AAFF" placeholder="rgb(255, 255, 255)">
            </div>

            <div class="color-block">
                <div class="color-inner"><span>COR</span><div id="color"></div></div>
            </div>

            <ul class="color-info">
                <li>HEX: <span id="hex">#FFFFFF</span></li>
                <li>RGB: <span id="rgb">rgb(255, 255, 255)</span></li>
                <li>RGBA: <span id="rgba">rgba(255, 255, 255, 1)</span></li>
                <li>HSL: <span id="hsl">hsl(0, 0%, 100%)</span></li>
                <li>HSLA: <span id="hsla">hsla(0, 0%, 100%, 1)</span></li>
                <li>CMYK: <span id="cmyk">cmyk(0%, 0%, 0%, 0%)</span></li>
            </ul>
        </div>

        <ul class="input-info" id="rgba-info">
            <li class="red"><label for="red" >R:</label><input onchange="javascript:action(this);" type="text" id="red" name="red" placeholder="255"></li>
            <li class="green"><label for="green">G:</label><input onchange="javascript:action(this);" type="text" id="green" name="green" placeholder="255"></li>
            <li class="blue"><label for="blue">B:</label><input onchange="javascript:action(this);" type="text" id="blue" name="blue" placeholder="255"></li>
            <li class="alpha"><label for="alpha">A:</label><input onchange="javascript:action(this);" type="text" id="alpha" name="alpha" placeholder="1"></li>
        </ul>

        <div style="display: block;clear: both;"></div>
        
    </div>
    <footer>

    </footer>
    <script type="text/javascript">

        var color;

        action(document.getElementById('color-input'));

        function action(el) {
            var input = el.id == "color-input";

            if(input) {
                var val = el.value;
                if(val != "") {
                    color = new EasyColorParser(val);
                }
            } else {
                if(color != null) {
                    var val = el.value;

                    var params = {r:color.rgb.r, g:color.rgb.g, b:color.rgb.b, a:color.alpha};
                    switch (el.id) {
                        case "red":
                            params.r = val;
                            break;
                        case "green":
                            params.g = val;
                            break;
                        case "blue":
                            params.b = val;
                            break;
                        case "alpha":
                            params.a = val;
                            break;
                    }
                    console.log(params);
                    color = new EasyColorParser().fromRGBA(params);
                    console.log(color.toRGBA());
                }
            }

            if(val != "") {
                var colorEl = document.getElementById("color");
                var hex = document.getElementById("hex");
                var rgb = document.getElementById("rgb");
                var rgba = document.getElementById("rgba");
                var hsl = document.getElementById("hsl");
                var hsla = document.getElementById("hsla");
                var cmyk = document.getElementById("cmyk");
                var red = document.getElementById("red");
                var green = document.getElementById("green");
                var blue = document.getElementById("blue");
                var alpha = document.getElementById("alpha");

                if(color.success) {
                    colorEl.style.backgroundColor = color.toRGBA();
                    hex.innerHTML = color.toHex();
                    rgb.innerHTML = color.toRGB();
                    rgba.innerHTML = color.toRGBA();
                    hsl.innerHTML = color.toHSL();
                    hsla.innerHTML = color.toHSLA();
                    cmyk.innerHTML = color.toCMYK();
                    red.value = color.rgb.r;
                    green.value = color.rgb.g;
                    blue.value = color.rgb.b;
                    alpha.value = color.alpha;

                    if (!input) {
                        var colorInput = document.getElementById("color-input");

                        var oldVal = colorInput.value;
                        colorInput.value = color.to(new EasyColorParser(oldVal).colorType());
                    }
                }
            }
        }
    </script>
</section>
</body>
</html>
