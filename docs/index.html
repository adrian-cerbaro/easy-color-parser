<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>EasyColorParser</title>

    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png">

    <!-- Bootstrap -->

          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="sections">

    <section id="left-sidebar">
        <header>
            <h1>Easy Color Parser <img src="logo.png" /></h1>
            <h3>Author: <a href="https://github.com/cerbaro-adrian">Adrian Cerbaro</a></h3>
            <h4>Inspired by the project of <a href="http://www.phpied.com/rgb-color-parser-in-javascript/">Stoyan Stefanov</a></h4>
        </header>

        <div class="content">
            <div class="top-content">
                <div class="form">
                    <label for="color-input">Use: HEX, RGB, RGBA, HSL, CMYK.</label>
                    <input type="text" id="color-input" name="color-input" onchange="javascript:action(this);" value="#00AAFF" placeholder="rgb(255, 255, 255)">
                </div>

                <div class="color-block">
                    <div class="color-inner"><span class="glyphicon glyphicon-eye-open"></span><div id="color"></div></div>
                </div>

                <ul class="color-info">
                    <li>HEX: <span id="hex">#FFFFFF</span></li>
                    <li>RGB: <span id="rgb">rgb(255, 255, 255)</span></li>
                    <li>RGBA: <span id="rgba">rgba(255, 255, 255, 1)</span></li>
                    <li>HSL: <span id="hsl">hsl(0, 0%, 100%)</span></li>
                    <li>HSLA: <span id="hsla">hsla(0, 0%, 100%, 1)</span></li>
                    <li>CMYK: <span id="cmyk">cmyk(0%, 0%, 0%, 0%)</span></li>
                </ul>
            </div>

            <ul class="input-info" id="rgba-info">
                <li class="red"><label for="red" >R:</label><input onchange="javascript:action(this);" type="text" id="red" name="red" placeholder="255"></li>
                <li class="green"><label for="green">G:</label><input onchange="javascript:action(this);" type="text" id="green" name="green" placeholder="255"></li>
                <li class="blue"><label for="blue">B:</label><input onchange="javascript:action(this);" type="text" id="blue" name="blue" placeholder="255"></li>
                <li class="alpha"><label for="alpha">A:</label><input onchange="javascript:action(this);" type="text" id="alpha" name="alpha" placeholder="1"></li>
            </ul>

            <div style="display: block;clear: both;"></div>

        </div>
        <footer>

        </footer>
    </section>

    <section id="right-sidebar">
        <div class="center">
            <a href="https://github.com/cerbaroadrian/js-easy-color-parser" title="View on GitHub">
                <svg aria-hidden="true" class="github-icon" height="24" version="1.1" viewBox="0 0 16 16" width="24"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path></svg>
                <div id="github-view-btn" class="btn">GitHub</div>
            </a>
        </div>
    </section>

</div>

<script type="text/javascript">

    var color;

    action(document.getElementById('color-input'));

    function action(el) {
        var input = el.id == "color-input";

        if(input) {
            var val = el.value;
            if(val != "") {
                color = new EasyColorParser(val);
            }
        } else {
            if(color != null) {
                var val = el.value;

                var params = {r:color.rgb.r, g:color.rgb.g, b:color.rgb.b, a:color.alpha};
                switch (el.id) {
                    case "red":
                        params.r = val;
                        break;
                    case "green":
                        params.g = val;
                        break;
                    case "blue":
                        params.b = val;
                        break;
                    case "alpha":
                        params.a = val;
                        break;
                }
                console.log(params);
                color = new EasyColorParser().fromRGBA(params);
                console.log(color.toRGBA());
            }
        }

        if(val != "") {
            var colorEl = document.getElementById("color");
            var hex = document.getElementById("hex");
            var rgb = document.getElementById("rgb");
            var rgba = document.getElementById("rgba");
            var hsl = document.getElementById("hsl");
            var hsla = document.getElementById("hsla");
            var cmyk = document.getElementById("cmyk");
            var red = document.getElementById("red");
            var green = document.getElementById("green");
            var blue = document.getElementById("blue");
            var alpha = document.getElementById("alpha");

            if(color.success) {
                colorEl.style.backgroundColor = color.toRGBA();
                hex.innerHTML = color.toHex();
                rgb.innerHTML = color.toRGB();
                rgba.innerHTML = color.toRGBA();
                hsl.innerHTML = color.toHSL();
                hsla.innerHTML = color.toHSLA();
                cmyk.innerHTML = color.toCMYK();
                red.value = color.rgb.r;
                green.value = color.rgb.g;
                blue.value = color.rgb.b;
                alpha.value = color.alpha;

                if (!input) {
                    var colorInput = document.getElementById("color-input");

                    var oldVal = colorInput.value;
                    colorInput.value = color.to(new EasyColorParser(oldVal).colorType());
                }
            }
        }
    }
</script>

</body>
</html>
